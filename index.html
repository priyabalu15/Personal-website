<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoriesüíñ</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        font-family: "Poppins", sans-serif;
      }

      .card {
        width: 90%;
        max-width: 500px;
        background: #fff;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        overflow: hidden;
        padding: 20px 0;
        margin: 10px;
      }

      /* üì∏ Album Cover Section */
      .photo {
        max-width: 400px;
        width: 90%;
        margin: 0 auto;
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
      }

      .photo img {
        width: 100%;
        height: auto; /* ‚úÖ shows full image */
        object-fit: contain; /* ensures full image visible */
        display: block;
      }

      .title {
        margin-top: 1rem;
        color: #4b0082;
        font-size: 1.4rem;
        font-weight: 600;
      }

      .subtitle {
        color: #333;
        font-size: 1rem;
        margin-bottom: 1.2rem;
      }

      .music {
        background: #f7f5fa;
        border-radius: 15px;
        margin: 0 1.2rem;
        padding: 1rem;
      }

      .music h3 {
        font-size: 1rem;
        margin: 0.5rem 0;
        color: #444;
      }

      audio {
        width: 100%;
        outline: none;
        border-radius: 10px;
      }

      /* üéµ Download Button */
      .download-btn {
        display: inline-block;
        margin-top: 12px;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 25px;
        font-size: 0.9rem;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .download-btn:hover {
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        transform: scale(1.05);
      }

      footer {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #777;
      }

      footer span {
        color: red;
      }

      /* üì± Mobile adjustments */
      @media (max-width: 480px) {
        .card {
          width: 95%;
          border-radius: 20px;
          padding: 15px 0;
        }

        .photo {
          width: 92%;
        }

        .title {
          font-size: 1.2rem;
        }

        .subtitle {
          font-size: 0.95rem;
        }

        .music {
          margin: 0 0.8rem;
          padding: 0.8rem;
        }

        .download-btn {
          font-size: 0.85rem;
          padding: 8px 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="photo">
        <img src="images/image.jpg" alt="Happy Memory" />
      </div>

      <p class="title">Memories &lt;3</p>
      <p class="subtitle">For You Suvaaa!!!</p>

      <div class="music">
        <h3>üéµ Our Special Memory</h3>
        <audio controls>
          <source src="audio/Memories.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <!-- Download button -->
        <a
          href="audio/Memories.mp3"
          download="Memories.mp3"
          class="download-btn"
        >
          Download ‚¨á
        </a>
      </div>

      <footer>Made with <span>‚ù§Ô∏è</span> by Priya</footer>
    </div>
  </body>
</html>
